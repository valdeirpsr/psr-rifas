name: Tests with Vitest and PHPUnit

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: psr
          mysql root password: root123
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Captura diretório do pnpm
        id: pnpm-cache
        run: echo "dir=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"
      - name: Captura diretório do composer
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"
      - name: Cache
        id: cache-npm-php
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.dir }}
            ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-cache-${{ hashFiles('**/composer.lock') }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-cache-
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Install Dependencies JS
        run: pnpm i
      - name: Vite Build
        run: pnpm build
      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_DATABASE: psr
          DB_PASSWORD: root123
        run: php artisan test

  js-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: Captura diretório do pnpm
        id: pnpm-cache
        run: echo "dir=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"
      - name: Captura diretório do composer
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"
      - name: Cache
        id: cache-npm-php
        uses: actions/cache@v3
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.dir }}
            ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-cache-${{ hashFiles('**/composer.lock') }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-cache-
      - if: ${{ steps.cache-npm-php.outputs.cache-hit != 'true' }}
        name: Lista módulos do npm
        continue-on-error: true
        run: npm list
      - name: Install Dependencies JS
        run: pnpm i
      - name: Install Ziggy
        run: composer require tightenco/ziggy
      - name: Vite Build
        run: pnpm build
      - name: Execute tests
        run: npx vitest --run
